<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Up - Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p style="margin-bottom: 20px; opacity: 0.8;">Join the community today.</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required placeholder="Your first name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Choose a password">
            </div>

            <button type="submit" class="btn">Register</button>
            
            <p style="margin-top: 15px; font-size: 0.9em;">
                Already have an account? <a href="index.html" style="color: #fff; text-decoration: underline;">Login here</a>
            </p>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
