<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Up - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to TeamUp</h1>
        <p style="margin-bottom: 20px; opacity: 0.8;">Find your perfect team today.</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn">Login</button>
            <p style="margin-top: 15px; font-size: 0.9em;">
                Don't have an account? <a href="register.html" style="color: #fff; text-decoration: underline;">Sign up</a>
            </p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
